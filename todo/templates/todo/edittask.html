{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Task : To-Do</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Edit Task</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Task</label>
                                <input type="text" name="taskname" class="form-control" value="{{ task.taskname }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Deadline</label>
                                <input type="date" name="deadline" class="form-control" value="{{ task.deadline }}" required>
                            </div>

                            {% if messages %}
                                <div class="alert alert-info text-center">
                                    {% for i in messages %}
                                        {{ i }}
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <button type="submit" class="btn btn-primary w-100">✔ Save Changes</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">← Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
