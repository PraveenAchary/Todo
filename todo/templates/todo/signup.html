{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - To-Do</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Register Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <!-- Success / Error Message -->
            {% if msg %}
                <p class="mt-3 text-success text-center"><strong>{{ msg }}</strong></p>
            {% endif %}
        </form>

        <hr>

        <!-- Redirect to Login -->
        <div class="text-center">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Login</a>
        </div>
    </div>

</body>
</html>
